<template name="organization">
	<div class="page-header">
        <h1>{{name}} Management <small><sup class="label label-info">{{mung_getPlanName}}</sup></small></h1>
    </div>

       <!--only show stripeForm if role is admin, and if currentUser is in this organization-->
        {{# if showStripeForm}}
        {{#if isInRole 'admin,superadmin'}}
            <div class="col-lg-6">
                <div class="well">
                    {{>stripeForm}}
                </div>
            </div>
        {{/if}}
        {{/if}}

        {{>orgUsers}}


	   {{>newUser}}

</template>

<template name="orgUsers">
    {{> reactiveTable settings=settings collection=orgUsers class="table table-striped table-hover"}}
</template>

<template name="orgPlan">
    {{mung_getPlanName_user}}
</template>
