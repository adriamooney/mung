<template name="admin">
	<div class="page-header">
        <h1>Admin</h1>
    </div>
	<h2>All Users</h2>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Full Name</th>
				<th>Email</th>
				<th>Organization</th>
				<th>User Type</th>
				<th>Account Status</th>
			</tr>
		</thead>
		<tbody>
	{{#each user}}
		<tr>
			<td><a href="/account/{{_id}}">{{profile.name}}</a></td>
			<td><a href="/account/{{_id}}">{{emails.[0].address}}</a></td>
			<td class="org-name">{{profile.orgName}}</td>
			<td>{{roles.[0]}}</td>
			<td>{{profile.accountStatus}}</td>
		</tr>
	{{/each}}
		</tbody>
	</table>

	<h2>All Organizations</h2>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Organization</th>
				<th>Account Plan</th>
			</tr>
		</thead>
		<tbody>
		{{#each organization}}
			<tr>
				<td><a href="/organization/{{_id}}">{{name}}</a></td>
				<td>{{orgPlan}}</td>
			</tr>
		{{/each}}
		</tbody>
	</table>

	<div class="well">
		{{>newOrganizationForm}}
	</div>

	<h2>All Plans</h2>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Code</th>
			</tr>
		</thead>
		<tbody>
		{{#each plan}}
			<tr>
				<td>{{name}}</td>
				<td>{{code}}</td>
			</tr>
		{{/each}}
		</tbody>
	</table>

</template>
