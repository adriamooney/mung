<template name="admin">
	<table class="table table-striped table-hover">
		<tr>
			<th>Full Name</th>
			<th>Email</th>
			<th>Organization</th>
			<th>Account Type</th>
			<th>Account Status</th>
		</tr>
	{{#each user}}
		<tr>
			<td>{{profile.name}}</td>
			<td>{{emails.[0].address}}</td>
			<td>{{profile.organization}}</td>
			<td>{{roles.[0]}}</td>
			<td>{{profile.accountStatus}}</td>
		</tr>
	{{/each}}
	</table>
</template>
