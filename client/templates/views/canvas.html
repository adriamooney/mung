<template name="canvas">
		{{>sidebar}}
		<div class="col-md-8" id="canvas">
			<!--canvasItem templates get rendered here-->
		
			<div style="display:none" id="uploader-wrap" class="well">
				{{>uploadDataSet}}
			</div>

			{{# each canvasItems}}
				{{>canvasItem}}
			{{/each}}
			
			<!-- FOR WHEN SUMMARY GRAPHS ARE READY TO GO--> 
			<!-- 
				{{# each summaryGraph}}
					{{>summaryGraph}}
				{{/each}}
		--> 
		</div>
</template>

<template name="uploadDataSet">
	{{> upload_bootstrap fileTypes='.csv' multiple=true }}
</template>
