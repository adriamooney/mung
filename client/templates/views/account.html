<template name="account">
    <div class="well">
    	<form class="form-horizontal">
            <fieldset>
            <legend>Account Info</legend>
                <div class="form-group">

                    <div class="form-group">
                        <label for="displayName" class="col-lg-2 control-label">Full Name</label>
                         <div class="col-lg-6">
                            <input type="text" class="form-control" name="displayName" placeholder="Full Name" value="{{this.profile.name}}" />
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" name="email" value="{{this.emails.[0].address}}" disabled="disabled" readonly="readonly" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="accountPlan" class="col-lg-2 control-label">Account Plan</label>
                         <div class="col-lg-6">
                            <input type="text" class="form-control" name="email" value="{{mung_getPlanName_user}}" disabled="disabled" readonly="readonly" />
                        </div>
                    </div>

                    {{#if isInRole 'admin,superadmin'}}
                    <div class="form-group">
                        <label for="accountStatus" class="col-lg-2 control-label">Account Status</label>
                         <div class="col-lg-6">
                            <div class="checkbox">
                                <label>
                                  <input id="accountStatus" type="checkbox" name="accountStatus" value="" checked="{{activeStatus}}" />
                                  active
                                </label>
                            </div>
                        </div>
                    </div>
                    {{/if}}


                    {{#if currentUserAccount}}
                    <div class="form-group" id="change-password-toggle">
                         <div class="col-lg-6 col-lg-offset-2">
                            <button type="button" class="btn btn-primary">Change Password</button>
                        </div>
                    </div>
                    
                     
                    <div class="change-password hidden" id="change-password-div">
                         <div class="form-group">
                            <label for="currPassword" class="col-lg-2 control-label">Current Password</label>
                             <div class="col-lg-6">
                                <input type="password" class="form-control" name="currpassword" id="currpassword" value=""  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newPassword" class="col-lg-2 control-label">New Password</label>
                             <div class="col-lg-6">
                                <input type="password" class="form-control" name="newpassword" id="newpassword" value=""  />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6 col-lg-offset-2">
                              <button type="button" class="btn btn-primary" id="change-password">Change Password</button>
                              <button type="button" class="btn btn-default" id="cancel-change-password">Cancel</button>
                            </div>
                        </div>
                        <!--Accounts.changePassword(oldPassword, newPassword, [callback])-->
                    </div>
                    {{/if}}


                    {{#if isInRole 'admin,superadmin'}}
                    <div class="form-group">
                        <label for="displayName" class="col-lg-2 control-label">User Type</label>
                         <div class="col-lg-6">
                            {{#each getAllRoles}}
                                <div class="radio">
                                    <label>
                                      <input type="radio" name="role" value="{{name}}" checked="{{isChecked}}">
                                      {{name}}
                                    </label>
                                </div>
                            {{/each}}
                            {{# if isInRole 'superadmin'}}
                             <div class="radio">
                                <label>
                                  <input type="radio" name="role" value="{{getSuperAdmin}}" checked="{{isCheckedAdmin}}">
                                {{getSuperAdmin}}
                                </label>
                            </div>
                            {{/if}}
                            
                        </div>
                    </div>
                    {{/if}}

                    {{#if isInRole 'superadmin'}}
                     <div class="form-group">
                        <label for="changeUserOrg" class="col-lg-2 control-label">Organization</label>
                        <div class="col-lg-6">
                            <select class="form-control" name="changeUserOrg" id="changeUserOrg">
                                {{#each getAllOrgs}}
                                    <option value="{{_id}}" selected="{{userOrg}}">{{name}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    {{/if}}
                    

                    <div class="form-group">
                        <div class="col-lg-6 col-lg-offset-2">
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                </div>
            </fieldset>
    	</form>
    </div>
</template>
