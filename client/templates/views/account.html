<template name="account">
    <div class="well">
    	<form class="form-horizontal">
            <fieldset>
            <legend>Account Info</legend>
                <div class="form-group">
                   
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" name="email" value="{{currentUser.emails.[0].address}}" disabled="disabled" readonly="readonly" />
                        </div>
                    </div>

                   
                    <div class="form-group">
                        <label for="displayName" class="col-lg-2 control-label">Full Name</label>
                         <div class="col-lg-6">
                            <input type="text" class="form-control" name="displayName" placeholder="Full Name" value="{{currentUser.profile.name}}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-6 col-lg-offset-2">
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                </div>
            </fieldset>
    	</form>
    </div>
</template>
