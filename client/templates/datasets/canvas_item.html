<template name="canvasItem">
	{{# if currentUser }}
	{{# if title}}
	<div class="canvas-item" id="canvas-item-{{_id}}">
		<h4 id="canvas-item-title-{{_id}}">{{title}}</h4>

		summarygraph:{{>summaryGraph}}

		<i class="fa fa-cog options-toggle glyphicon glyphicon-cog"></i>
		<div class="options">
			<div class="label label-primary summary">Summary Graphs</div>
			<div class="label label-primary properties-toggle">Property List</div>
			<div class="properties"><i class="fa fa-times close-properties"></i>
				<form>
				{{#each properties}}
					<div class="checkbox">
                        <label>
                          <input class="property-checkbox" type="checkbox" value="{{this}}" checked/> {{this}}
                        </label>
                      </div>
				{{/each}}
				</form>

			</div>
			<div class="label label-danger remove-canvas-item"><i class="fa fa-times"></i> Remove</div>
		</div>
	</div>  
	{{/if}}
	{{/if}}
</template>
